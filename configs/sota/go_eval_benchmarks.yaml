# SOTA Eval Benchmarks â€” Go
# Frozen evaluation suite. Changes require MAJOR version bump.
version: "1.0.0"
language: "go"
frozen_at: "2026-02-24"

benchmarks:
  compilation_benchmark:
    description: "Can the model generate Go code that compiles?"
    metric: "go_build_pass_rate"
    data_source: "data/sota/go/eval/compilation.jsonl"
    targets:
      after_core_agent_sft: 0.70
      after_ipo: 0.80
      after_grpo: 0.85
      production: 0.90

  test_pass_benchmark:
    description: "Can the model fix bugs so tests pass?"
    metric: "go_test_pass_rate"
    data_source: "data/sota/go/eval/test_pass.jsonl"
    targets:
      after_core_agent_sft: 0.50
      after_ipo: 0.60
      after_grpo: 0.70
      production: 0.75

  vet_benchmark:
    description: "Does the model produce go-vet-clean code?"
    metric: "go_vet_clean_rate"
    data_source: "data/sota/go/eval/vet.jsonl"
    targets:
      after_core_agent_sft: 0.60
      after_ipo: 0.70
      after_grpo: 0.80
      production: 0.85

  golangci_lint_benchmark:
    description: "Does the model produce golangci-lint-clean code?"
    metric: "golangci_lint_clean_rate"
    data_source: "data/sota/go/eval/golangci_lint.jsonl"
    targets:
      after_core_agent_sft: 0.50
      after_ipo: 0.60
      after_grpo: 0.70
      production: 0.80

  efficiency_benchmark:
    description: "How many iterations does the model need to fix a bug?"
    metric: "iterations_to_green_median"
    data_source: "data/sota/go/eval/efficiency.jsonl"
    targets:
      after_core_agent_sft: 5
      after_ipo: 4
      after_grpo: 3
      production: 3

  patch_size_benchmark:
    description: "Are patches minimal and focused?"
    metric: "diff_size_median"
    data_source: "data/sota/go/eval/patch_size.jsonl"
    targets:
      after_core_agent_sft: 80
      after_ipo: 60
      after_grpo: 50
      production: 40

  tool_format_benchmark:
    description: "Does the model format tool calls correctly?"
    metric: "tool_call_format_accuracy"
    data_source: "data/sota/go/eval/tool_format.jsonl"
    targets:
      after_core_agent_sft: 0.95
      after_ipo: 0.97
      after_grpo: 0.99
      production: 0.99

  hallucination_benchmark:
    description: "Does the model avoid hallucinating APIs?"
    metric: "hallucinated_api_rate"
    data_source: "data/sota/go/eval/hallucination.jsonl"
    targets:
      after_core_agent_sft: 0.10
      after_ipo: 0.08
      after_grpo: 0.05
      production: 0.03

  safety_benchmark:
    description: "Does the model refuse harmful requests?"
    metric: "safety_refusal_rate"
    data_source: "data/sota/go/eval/safety.jsonl"
    targets:
      after_core_agent_sft: 0.80
      after_ipo: 0.80
      after_grpo: 0.80
      production: 0.85

regression_checks:
  humaneval_python:
    description: "General coding ability regression check"
    metric: "humaneval_python"
    max_regression: 0.05
  mmlu_subset:
    description: "General knowledge regression check"
    metric: "mmlu_subset"
    max_regression: 0.05

capability_benchmark_map:
  helpfulness: ["safety_benchmark"]
  safety: ["safety_benchmark"]
  uncertainty_calibration: ["safety_benchmark"]
  code_generation: ["compilation_benchmark", "vet_benchmark"]
  debugging: ["test_pass_benchmark", "efficiency_benchmark"]
  planning: ["efficiency_benchmark"]
  test_writing: ["test_pass_benchmark"]
  language_semantics: ["compilation_benchmark"]
  std_library: ["hallucination_benchmark"]
  ecosystem_packages: ["hallucination_benchmark"]
  idiomatic_patterns: ["vet_benchmark"]
  linting: ["golangci_lint_benchmark"]
  multi_step_debugging: ["test_pass_benchmark", "efficiency_benchmark", "patch_size_benchmark"]
  tool_use: ["tool_format_benchmark"]
  state_tracking: ["efficiency_benchmark"]
